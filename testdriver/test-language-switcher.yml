version: 4.1.30
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on language switcher to change the website language to English.
    commands:
      - command: hover-text
        text: English
        description: language switcher option for English
        action: click
  - prompt: >-
      Assert that the webpage content updates to English.  # Use the content of
      the file from the environment
    commands:
      - command: assert
        expect: the webpage content is in English
