version: 4.1.30
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Assert that the webpage loads successfully.
    commands:
      - command: assert
        expect: Онлайн-площадка для участников закупок is visible
  - prompt: >-
      Assert that the logo is displayed at the top of the page.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: Феникс logo is visible at the top of the page
