version: 4.1.30
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on the "КОНТАКТЫ" link in the navigation bar.
    commands:
      - command: hover-text
        text: КОНТАКТЫ
        description: contacts link in the navigation bar
        action: click
  - prompt: >-
      Assert that the contact page loads and displays contact information.  #
      Use the content of the file from the environment
    commands:
      - command: assert
        expect: the contact page displays address, phone number, and email
